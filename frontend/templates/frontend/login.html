<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>ورود پرسنل</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h4 class="mb-3 text-center">ورود به سامانه اداری</h4>
        <p class="text-center text-muted mb-4">لطفاً شماره پرسنلی و رمز عبور خود را وارد نمایید.</p>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="code" class="form-label">کد پرسنلی</label>
            <input type="text" class="form-control" name="code" id="code" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">رمز عبور</label>
            <input type="password" class="form-control" name="password" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
      </div>
    </div>
  </body>
</html>
